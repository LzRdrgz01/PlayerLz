<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Codificador Base64 de Enlaces</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f3f3f3;
      border-radius: 20px;
      box-shadow: 0 0 10px #ccc;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .resultado {
      margin-top: 15px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>üîê LzPlay! | Codificador Base64 para FCLOUD</h2>
  
  <label for="url">üîó Pega tu enlace de video:</label>
  <input type="text" id="url" placeholder="https://ejemplo.com/video.mp4 o m3u8">
  
  <button onclick="codificar()">üéØ Generar Enlace Final</button>

  <div class="resultado" id="resultado" style="display:none;">
    <strong>üìé Enlace final para usar:</strong>
    <textarea id="output" rows="3" readonly></textarea>
    <button onclick="copiar()">üìã Copiar Enlace</button>
  </div>

  <script>
    function codificar() {
      const inputUrl = document.getElementById("url").value.trim();
      if (inputUrl === "") {
        alert("Por favor, ingresa un enlace v√°lido.");
        return;
      }

      const encoded = btoa(inputUrl);
      const finalUrl = `https://fcloudencrypted.blogspot.com/2024/09/blog-post_28.html?videoUrl=${encoded}`;

      document.getElementById("output").value = finalUrl;
      document.getElementById("resultado").style.display = "block";
    }

    function copiar() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert("‚úÖ Enlace final copiado al portapapeles.");
    }
  </script>
</body>
</html>
