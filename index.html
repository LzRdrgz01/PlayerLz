<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codificador Base64 de Enlaces</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #eaeaea;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .resultado {
      margin-top: 15px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîê LzPlay! | Codificador Base64</h2>
    
    <label for="url">üîó Pega tu enlace de video:</label>
    <input type="text" id="url" placeholder="https://ejemplo.com/video.mp4 o m3u8">
    
    <button onclick="codificar()">üéØ Generar Enlace Final</button>

    <div class="resultado" id="resultado" style="display:none;">
      <strong>üìé Enlace final para usar:</strong>
      <textarea id="output" rows="3" readonly></textarea>
      <button onclick="copiar()">üìã Copiar Enlace</button>
    </div>
  </div>

  <script>
    function codificar() {
      const inputUrl = document.getElementById("url").value.trim();
      if (inputUrl === "") {
        alert("Por favor, ingresa un enlace v√°lido.");
        return;
      }

      const encoded = btoa(inputUrl);
      const finalUrl = `https://fcloudencrypted.blogspot.com/2024/09/blog-post_28.html?videoUrl=${encoded}`;

      document.getElementById("output").value = finalUrl;
      document.getElementById("resultado").style.display = "block";
    }

    function copiar() {
      const output = document.getElementById("output");
      output.select();
      output.setSelectionRange(0, 99999); // Para m√≥viles
      document.execCommand("copy");
      alert("‚úÖ Enlace final copiado al portapapeles.");
    }
  </script>

</body>
</html>
